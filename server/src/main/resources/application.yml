server:
  port: 8080

spring:
  profiles:
    active: local

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

    properties:
      hibernate:
        show_sql: false
        highlight_sql: true
        format_sql: true
        use_sql_comments: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace
    com.dmj.dmz: debug