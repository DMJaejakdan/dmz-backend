spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:file:./test;AUTO_SERVER=TRUE;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    #    show-sql: true
    open-in-view: false

    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  #        use_sql_comments: true
logging:
  level:
    hibernate:
      SQL: debug
      type: trace
    com.dmj.dmz: debug
