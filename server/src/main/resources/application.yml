server:
  port: 8080

spring:
  profiles:
    active: local

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

    properties:
      hibernate:
        show_sql: false
        highlight_sql: true
        format_sql: true
        use_sql_comments: false
#        default_batch_fetch_size: 100
logging:
  level:
    org:
      hibernate:
        SQL: warn
        type:
          descriptor:
            sql: warn
    com.dmj.dmz: warn
---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:file:./test;AUTO_SERVER=TRUE;
    username: sa
    password:
    driver-class-name: org.h2.Driver
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql   # 추가 해준 부분
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # 추가 해준 부분

